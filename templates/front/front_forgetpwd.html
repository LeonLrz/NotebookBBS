{% extends 'front/front_base.html' %}

{% block title %}
    忘记密码
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ static('front/css/front_forgetpwd.css') }}">
    <script src="{{ static('front/js/front_forgetpwd.js') }}"></script>
{% endblock %}

{% block body %}
    <div class="container-inner">
        <div class="page-header">
            <h1>忘记密码 <br>
                <small>请输入要找回密码的邮箱号</small>
            </h1>
        </div>
        <form action="" method="post">
            <div class="form-container">
                <div class="form-group">
                    <div class="input-group">
                        <input type="email" class="form-control" name="email" placeholder="请输入新邮箱">
                        <span class="input-group-addon" id="captcha-btn" style="cursor: pointer;">获取验证码</span>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="captcha" placeholder="邮箱验证码">
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <button class="btn btn-primary" id="next">下一步</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
