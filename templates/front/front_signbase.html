{% from 'common/_macros.html' import static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <script src="{{ static('common/bootstrap/jquery-3.4.1.min.js') }}"></script>
    <link href="{{ static('common/bootstrap/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ static('common/bootstrap/bootstrap.min.js') }}"></script>
    <script src="{{ static('common/myparam.js') }}"></script>
    <script src="{{ static('common/myajax.js') }}"></script>
    <link rel="stylesheet" href="{{ static('common/sweetalert/sweetalert.css') }}">
    <script src="{{ static('common/sweetalert/sweetalert.min.js') }}"></script>
    <script src="{{ static('common/sweetalert/myalert.js') }}"></script>
    <script src="{{ static('common/md5.js') }}"></script>

    <link rel="stylesheet" href="{{ static('front/css/front_signbase.css') }}">
    {% block head %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>

</head>
<body>
    <div class="outer-box">
        <div class="logo-box">
            <a href="/">
                <img src="{{ static('common/images/logo_rect.png') }}" alt="网站logo">
            </a>
        </div>
        <h2 class="page-title">
            {% block h2_block %}{% endblock %}
        </h2>
        <div class="sign-box">
            {% block signbox %}{% endblock %}
        </div>
    <span style="display:none;" id="return-to-span">{{ return_to }}</span>
    </div>
</body>
</html>
