{% extends 'front/front_base.html' %}

{% block title %}
    找回密码
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ static('front/css/front_findpwd.css') }}">
    <script src="{{ static('front/js/front_findpwd.js') }}"></script>
{% endblock %}

{% block body %}
    <div class="container-inner">
        <div class="page-header">
            <h1>找回密码</h1>
        </div>
        <form action="" method="post">
            <div class="form-container">
                <div class="form-group">
                    <div class="input-group">
                    <span class="input-group-addon">
                         &nbsp;新&nbsp;&nbsp;密&nbsp;&nbsp;码&nbsp;&nbsp;
                    </span>
                        <input type="password" class="form-control" name="newpwd" placeholder="请输入新密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                    <span class="input-group-addon">
                        确认新密码
                    </span>
                        <input type="password" class="form-control" name="newpwd2" placeholder="请确认新密码">
                    </div>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" user-id="{{ user.id }}" id="submit" >立即保存</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
