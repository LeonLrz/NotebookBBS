{% extends 'front/front_base.html' %}

{% block title %}
    个人邮箱修改
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ static('front/css/front_resetemail.css') }}">
    <script src="{{ static('front/js/front_resetemail.js') }}"></script>
{% endblock %}

{% block body %}
    <div class="container-inner">
        <div class="page-header">
            <h1>邮箱修改 <br>
                <small>您的原邮箱:{{ g.front_user.email or "暂未设置" }}</small>
            </h1>
        </div>
        <form action="" method="post">
            <div class="form-container">
                <div class="form-group">
                    <div class="input-group">
                        <input type="email" class="form-control" name="email" placeholder="请输入新邮箱">
                        <span class="input-group-addon" id="captcha-btn" style="cursor: pointer;">获取验证码</span>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="captcha" placeholder="邮箱验证码">
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <button class="btn btn-primary" id="submit">立即修改</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
